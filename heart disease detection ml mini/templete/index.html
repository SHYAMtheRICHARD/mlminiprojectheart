<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ù§Ô∏è Heart Disease Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 35px 40px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heartbeat {
      color: #e91e63;
      font-size: 48px;
      animation: beat 1.2s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    h1 {
      color: #e91e63;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 14px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-top: 10px;
      color: #333;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
      font-size: 14px;
    }

    input:focus {
      border-color: #e91e63;
      box-shadow: 0 0 6px rgba(233,30,99,0.4);
    }

    button {
      margin-top: 22px;
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #c2185b;
      transform: scale(1.03);
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      animation: fadeIn 0.5s ease-in;
    }

    .result.safe {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #81c784;
    }

    .result.danger {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #888;
    }

    @media (max-width: 500px) {
      .card {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heartbeat">‚ù§Ô∏è</div>
    <h1>Heart Disease Predictor</h1>
    <p>Enter details below to check your heart disease risk.</p>

    <form action="/predict" method="POST">
      <label>Age</label>
      <input type="number" name="age" required>

      <label>Sex (1 = Male, 0 = Female)</label>
      <input type="number" name="sex" required>

      <label>Chest Pain Type (0-3)</label>
      <input type="number" name="cp" required>

      <label>Resting Blood Pressure</label>
      <input type="number" name="trestbps" required>

      <label>Cholesterol</label>
      <input type="number" name="chol" required>

      <label>Fasting Sugar (0 or 1)</label>
      <input type="number" name="fbs" required>

      <label>Rest ECG (0-2)</label>
      <input type="number" name="restecg" required>

      <label>Max Heart Rate</label>
      <input type="number" name="thalach" required>

      <label>Exercise Induced Angina (0 or 1)</label>
      <input type="number" name="exang" required>

      <label>Oldpeak</label>
      <input type="number" name="oldpeak" step="0.1" required>

      <label>Slope (0-2)</label>
      <input type="number" name="slope" required>

      <label>Major Vessels (0-4)</label>
      <input type="number" name="ca" required>

      <label>Thal (1-3)</label>
      <input type="number" name="thal" required>

      <button type="submit">üîç Predict</button>
    </form>

    {% if result %}
    <div class="result {% if 'Detected' in result %}danger{% else %}safe{% endif %}">
      {{ result }}
    </div>
    {% endif %}

    <footer>¬© 2025 HeartCheck AI | Made with ‚ù§Ô∏è by You</footer>
  </div>
</body>
</html>
