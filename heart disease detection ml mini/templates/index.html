<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>‚ù§Ô∏è Heart Disease Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff6b6b, #f06595);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }
        header {
            width: 100%;
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2.5rem;
        }
        .container {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .container h2 {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        .input-card {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 12px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }
        .input-card:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .input-card i {
            margin-right: 12px;
            color: #ff6b6b;
        }
        input, select, button {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .gender-buttons {
            display: flex;
            justify-content: space-around;
        }
        .gender-buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .gender-buttons button.male { background: #1c7ed6; }
        .gender-buttons button.female { background: #f06595; }
        .gender-buttons button:hover { opacity: 0.85; }
        button.submit-btn {
            width: 100%;
            background: #ff6b6b;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        button.submit-btn:hover { background: #f06595; }
        .result-card {
            margin-top: 25px;
            padding: 15px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
        }
        .result-positive { background: #ff6b6b; }
        .result-negative { background: #51cf66; }
        @media (max-width: 768px) {
            .container { padding: 20px; }
            input, select { font-size: 0.95rem; }
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fa-solid fa-heart"></i> Heart Disease Prediction App</h1>
</header>

<div class="container">
    <form action="/predict" method="post">

        <div class="input-card"><i class="fa-solid fa-user"></i><input type="number" name="age" placeholder="Age" required></div>

        <div class="input-card gender-buttons">
            <button type="button" class="male" onclick="document.querySelector('select[name=sex]').value='1'">Male</button>
            <button type="button" class="female" onclick="document.querySelector('select[name=sex]').value='0'">Female</button>
            <select name="sex" style="display:none;">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
        </div>

        <div class="input-card"><i class="fa-solid fa-heart-pulse"></i><input type="number" name="cp" placeholder="Chest Pain Type (0-3)" required></div>
        <div class="input-card"><i class="fa-solid fa-weight-scale"></i><input type="number" name="trestbps" placeholder="Resting BP" required></div>
        <div class="input-card"><i class="fa-solid fa-droplet"></i><input type="number" name="chol" placeholder="Cholesterol" required></div>
        <div class="input-card"><i class="fa-solid fa-bolt"></i><input type="number" name="fbs" placeholder="Fasting Sugar (0/1)" required></div>
        <div class="input-card"><i class="fa-solid fa-wave-square"></i><input type="number" name="restecg" placeholder="Rest ECG (0-2)" required></div>
        <div class="input-card"><i class="fa-solid fa-tachometer-alt"></i><input type="number" name="thalach" placeholder="Max Heart Rate" required></div>
        <div class="input-card"><i class="fa-solid fa-running"></i><input type="number" name="exang" placeholder="Exercise Angina (0/1)" required></div>
        <div class="input-card"><i class="fa-solid fa-chart-line"></i><input type="number" step="0.1" name="oldpeak" placeholder="Oldpeak" required></div>
        <div class="input-card"><i class="fa-solid fa-arrows-up-down"></i><input type="number" name="slope" placeholder="Slope (0-2)" required></div>
        <div class="input-card"><i class="fa-solid fa-circle-notch"></i><input type="number" name="ca" placeholder="Major Vessels (0-4)" required></div>
        <div class="input-card"><i class="fa-solid fa-th-large"></i><input type="number" name="thal" placeholder="Thal (1-3)" required></div>

        <button type="submit" class="submit-btn">üîç Predict</button>
    </form>

    {% if prediction_text %}
        <div class="result-card {{ 'result-positive' if 'Detected' in prediction_text else 'result-negative' }}">
            Result: {{ prediction_text }}
        </div>
    {% endif %}
</div>

</body>
</html>
