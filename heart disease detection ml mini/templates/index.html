<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
            padding: 30px;
        }
        form {
            background: white;
            padding: 25px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 0px 10px #ddd;
        }
        input, select {
            width: 200px;
            margin: 5px;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>‚ù§Ô∏è Heart Disease Prediction App</h2>
    <form action="/predict" method="post">
        <input type="number" name="age" placeholder="Age" required><br>
        <select name="sex">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select><br>
        <input type="number" name="cp" placeholder="Chest Pain Type (0-3)" required><br>
        <input type="number" name="trestbps" placeholder="Resting BP" required><br>
        <input type="number" name="chol" placeholder="Cholesterol" required><br>
        <input type="number" name="fbs" placeholder="Fasting Sugar (0/1)" required><br>
        <input type="number" name="restecg" placeholder="Rest ECG (0-2)" required><br>
        <input type="number" name="thalach" placeholder="Max Heart Rate" required><br>
        <input type="number" name="exang" placeholder="Exercise Angina (0/1)" required><br>
        <input type="number" step="0.1" name="oldpeak" placeholder="Oldpeak" required><br>
        <input type="number" name="slope" placeholder="Slope (0-2)" required><br>
        <input type="number" name="ca" placeholder="Major Vessels (0-4)" required><br>
        <input type="number" name="thal" placeholder="Thal (1-3)" required><br><br>

        <button type="submit">üîç Predict</button>
    </form>

    {% if prediction_text %}
        <h3 style="margin-top:20px;">Result: {{ prediction_text }}</h3>
    {% endif %}

</body>
</html>
